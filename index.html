<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Shop</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:opsz@9..144&family=Inter:wght@300;500&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <span class="pre-header">
        <div class="promo-text">Drum up even more savings when you call <span class="js-phone-number-headerroll"><a href="#">+1 (801) 501-8847</a></span></div>
    </span>
    <header id="gc-header">
        <div class="header-container">
            <section id="headerLogoWrap">
                <div id="brand" role="heading" aria-level="1">
                    <a class="gl logo-anchor" href="/">
                        <img src="https://static.guitarcenter.com/img/brand/gc/cmn/svg-icon/gc-logo-white.svg?vId=7.2.57.1&cb=18" alt="Guitar Center logo">
                    </a>
                </div>
            </section>
            <section id="headerMenuWrap">
                <div class="btn-icon-wrap">
                    <a href="#" class="nav-bar-shop-btn btn-icon">
                        <span class="shop-hamburger">
                            <div></div>
                            <div></div>
                            <div></div>
                            <span>SHOP</span>
                        </span>
                    </a>
                </div>
            </section>
            <section id="headerToolsWrap" class="headerToolsWrapNew">
                <div id="headerWidgetsWrap">
                    <div id="search-form-wrap" role="search">
                        <form id="header-search" class="header-search" action="/search" method="get" aria-level="Search Form">
                            <div class="typehead-search-wraper">
                                <input id="typeAheadSearchInput" name="Ntt" type="text" class="typeAheadSearchInput" data-default-value title="Find your sound" placeholder="Find your sound" autocomplete="off" aria-label="Find your sound">
                                <button type="button" class="search-icon" id="typeaheadSearchSubmit" aria-lebel="Search">
                                    <svg id="Group_14" data-name="Group-14" xmlns="http://www.w3.org/2000/svg" width="23.759" height="26.06" viewBox="0 0 23.759 26.06" role="presentation">
                                        <g id="Ellipse_2" data-name="Ellipse 2" transform="translate(0)" fill="#fff" stroke="#333" stroke-width="3">
                                            <circle cx="9" cy="9" r="9" stroke="none"></circle>
                                            <circle cx="9" cy="9" r="7.5" fill="none"></circle>
                                        </g>
                                        <line id="Line_10" data-name="Line 10" x2="9.42" y2="9.42" transform="translate(13.278 15.579)" fill="none" stroke="#333" stroke-width="3"></line>
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div id="widgetsWrap">
                        <div class="widgetsPositioning">
                            <ul id="gc-header-tools">
                                <li class="contact-wrap" id="live-help-list-item">
                                    <div class="flex-row item-center">
                                        <span class="help-icon">
                                            <img width="50px" height="50px" style="border-radius: 50px;" src="https://static.guitarcenter.com/img/brand/gc/cmn/liveHelpIcon.jpg?vId=7.2.57.1&cb=18" alt="">
                                        </span>
                                        <div class="help-content">
                                            <div class="live-help-text">Live Help</div>
                                            <div class="live-help-phone">+1 (801) 501-8847</div>
                                        </div>
                                        <span class="help-arrow">&gt;</span>
                                        
                                    </div>
                                </li>
                                <li class="shopping-login" data-js-shopping-login>
                                    <span class="headerInfoLink">
                                        <div id="myAccountLink">
                                            <a id="nav-myaccount-link" href="/" aria-controls="nav-myaccount" class="nav-myaccount" role="button" tabindex="0">
                                                <img src="https://static.guitarcenter.com/static/gc/svg/account-red.svg" alt="Sign in">
                                            </a>
                                            <div id="myAccountMenuContent"></div>
                                            <span id="userLoggedWrap">Sign In</span>
                                        </div>
                                    </span>
                                </li>
                                <li id="mini-cart-list-item">
                                    <span class="headerInfoLink">
                                        <span id="nav-cart-link" class="mini-cart-tag nav-cart" role="button" tabindex="0" data-ae-blurtype="button">
                                            <span id="cartItems">
                                                <var id="miniCartTotal">0</var>
                                            </span>
                                            <span id="cartText">Cart
                                                <span class="downArrow"></span>
                                            </span>
                                        </span>
                                        <!-- aquí va la card del detalle del carrito (dejo para más adelante su maquetación)-->
                                            <div class="mini-cart-flyout right-flyout-wrapper hidden"></div>
                                        <div></div>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>
</body>
</html>
